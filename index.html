<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM manipulation example</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Enter student's information</h1>
        <button id="bgButton">Change Background Color</button>
    </header>

    <section>
        <div class="info">
            <label>First Name:</label>
            <input id="firstname" type="text">
            <label>Last Name:</label>
            <input id="lastname" type="text">
            <label>Program Name:</label>
            <input id="progname" type="text">
        </div>
        <div class="centerChildren">
            <button>Submit</button>
        </div>
    </section>

    <section>
        <h2>Enrolled students</h2>
        <div class="students">
            <ul id="CIT">Students Enrolled in CIT</ul>
            <ul id="CST">Students Enrolled in CST</ul>
        </div>
    </section>

</body>

</html>
